<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <section class="bcard">
        <div class="fcard">
            <div class="heading-info">
                <div class="heading">
                    <h3>What others <br> think about the <br> product</h3>
                </div>
                <div class="rating">
                    <span class="star"><i class="fa-solid fa-star"></i> </span><span class="num">4.8</span> <br> <span class="avg">Avarage <br> customer rating</span>
                </div>
            </div>
            <form action="">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder=" Search topics and reviews">
            </form>
            <div class="progress">
                <h4 class="peogress-heading">Reviews</h4>
            <div class="progressbar">
                <p>5 <i class="fa-solid fa-star str"></i> <div class="barb"></div> <p>106</p> </p>
                <div class="baru"></div>
            </div>
            <div class="progressbar">
                <p>4 <i class="fa-solid fa-star str"></i> <div class="barb"></div> <p>32</p> </p>
                <div class="baru2"></div>
            </div>
            <div class="progressbar">
                <p>3 <i class="fa-solid fa-star str"></i> <div class="barb"></div> <p>0</p> </p>
                
            </div>
            <div class="progressbar">
                <p>2 <i class="fa-solid fa-star str"></i> <div class="barb"></div> <p>0</p> </p>
                
            </div>
            <div class="progressbar">
                <p>1 <i class="fa-solid fa-star str"></i> <div class="barb"></div> <p>0</p> </p>
                
            </div>
            <button type="submit">Write a review</button>
            </div>
            
        </div>
        
    </section>
</body>
</html>
